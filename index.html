<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">

</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="images/logo__header.svg" alt="Логотип сайта" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="images/profile__avatar.png" alt="Фото Ив-Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>

        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button">
        <img src="./images/plusButton.svg" alt="Значок плюса">
      </button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__input" name="popup" novalidate>
        <input id="form-name-input" type="text" class="popup__field popup__field_name" name="name" value="Имя"
               placeholder="Имя" required minlength="2" maxlength="40">
        <span class="form-name-input-error"></span>
        <input id="form-profession-input" type="text" class="popup__field popup__field_profession" name="profession"
               value="Профессия"
               placeholder="Профессия" required minlength="2" maxlength="200">
        <span class="form-profession-input-error"></span>
        <button class="popup__button-save" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup photo-popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__input" name="popup">
        <input type="text" class="popup__field " id="form-title-input" name="title" placeholder="Название" required
               minlength="2" maxlength="30">
        <span class="form-title-input-error"></span>
        <input type="url" class="popup__field popup__field_link" id="form-link-input" name="link"
               placeholder="Ссылка на картинку" required>
        <span class="form-link-input-error"></span>
        <button class="popup__button-save" type="submit">
          Создать
        </button>
      </form>
    </div>
  </div>
  <div class="popup opened-image">
    <div class="popup__photocontainer">
      <button class="popup__button-close" type="button"></button>
      <img src="#" alt="#" class="popup__image">
      <h2 class="popup__phototitle"> </h2>
    </div>
  </div>
</div>
<template class="elements-template">
  <div class="elements__item card">
    <img src="#" alt="#" class="elements__photo">
    <button class="elements__button-delete" type="button"></button>
    <h3 class="elements__paragraph"></h3>
    <button class="elements__button-like" type="button"></button>
  </div>
</template>
<script type="module" src="js/popup.js"></script>
<script> </script> <!-- Fix бага работы transition при загрузки  в chrome !-->
</body>
</html>
